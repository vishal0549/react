<!DOCTYPE html>
<html lang="en">
<head>
    <title>JSX</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">

        let parentContainer = {
            width: "100vw",
            height: "100vh",
            display: "flex",
            justifyContent: "center",
            alignItems: "center",
            
        }

        let cardConteiner = {
            width: "350px",
            height: "450px",
            boxShadow: "0 0 10px #111",
            borderRadius: "20px",
        }

        let bottomSubContainer = { 
            margin: "0",
            width: "100%", 
            height: "40%" ,
            display: "flex",
            flexDirection: "column",
            alignItems: "center",
            justifyContent: "center",
            backgroundColor: "whitesmoke",
            borderRadius: "0 0 20px 20px"
        }

        function card() {
            return (
                <div style={ parentContainer }>
                    <div style={ cardConteiner }>

                        <img src="https://images.unsplash.com/photo-1589386417686-0d34b5903d23?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8cHJvZmVzc2lvbmFsJTIwbWFufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" 
                            alt="no-img" 
                            width="100%" 
                            height="60%" 
                            style={{ borderRadius: "20px 20px 0 0" }}
                        />
                        <div style={bottomSubContainer}>

                            <h3>David Jones</h3>
                            <p>Full Stack Developer</p>

                        </div>

                    </div>    
                </div>
            )
        }

        ReactDOM.render(card(), document.getElementById("root"));

    </script>
</body>
</html>
