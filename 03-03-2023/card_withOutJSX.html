<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Create card without JSX</title>
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    </head>
    <body>
        <div id="root"></div>

        <script>
            let imageTg = React.createElement("img", {
                src: "https://images.unsplash.com/photo-1589386417686-0d34b5903d23?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8cHJvZmVzc2lvbmFsJTIwbWFufGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60",
                alt: "no-img",
                width: "100%",
                height: "100%",
                style: {borderRadius: "20px 20px 0 0"}
            }, null);
            let topContainer = React.createElement("div", {
                style: {
                    width: "100%",
                    height: "60%",
                }
            }, imageTg);


            let cardName = React.createElement("h3", {}, "David Jones");
            let cardDetail = React.createElement("p", { style: {margin: "0"}}, "Full Stack Developer");
            let bottomContainer = React.createElement("div", {
                style: {
                    width: "100%",
                    height: "40%",
                    display: "flex",
                    flexDirection: "column",
                    alignItems: "center",
                    justifyContent: "center",
                    backgroundColor: "whitesmoke",
                    borderRadius: "20px"
                }
            }, [ cardName, cardDetail ]);

            let card = React.createElement("div", {
                style: {
                    width: "350px",
                    height: "450px",
                    borderRadius: "20px",
                    boxShadow: "0px 0px 10px black",
                }
            }, [ topContainer, bottomContainer ]);

            let container = React.createElement("div", { 
                style: {
                    boxSizing: "border-box",
                    border: "2px solid black",
                    width: "100vw",
                    height: "100vh",
                    display: "flex",
                    justifyContent: "center",
                    alignItems: "center",
                }
             }, card);

            ReactDOM.render(container, document.getElementById("root"));
        </script>
    </body>
</html>
